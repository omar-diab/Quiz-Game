<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon.png">
    <link rel="stylesheet" href="main.css">
    <title>Quiz Game</title>
</head>
<body>
    <header>
        <h2>Quiz Game</h2>
    </header>
    <div class="quiz-game">
        <div class="container">
            <div class="quiz-info">
                <div class="category">Category : <span>Geography</span></div>
                <div class="count">Questions Count : <span></span></div>
            </div>
            <div class="quiz-area"></div>
            <div class="answers-area"></div>
            <button class="check">Next</button>
            <div class="bullets">
                <div class="spans"></div>
                <div class="count-down"></div>
            </div>
            <div class="resultes"></div>
        </div>
    </div>
    <footer>
        <p>Made With Love By <span>OMAR</span></p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
